<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McCray Consulting - Live Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=1950&q=80') 
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .logo-name {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo-name img {
      width: 85px;
      margin-right: 0.5rem;
      filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
    }
    .separator {
      width: 1px;
      height: 60px;
      background-color: rgba(255,255,255,0.7);
      margin: 0 8px;
    }
    .logo-name h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .subtitle {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: 400;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="logo-name">
    <img src="logo.png" alt="McCray Consulting Logo">
    <div class="separator"></div>
    <h1>McCray Consulting</h1>
  </div>
  <p class="subtitle">
    Transforming Sales, Strategy, and Success Across the United States, Europe, and Beyond
  </p>
</body>
</html>
